<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>

<h1>Blog Posts</h1>

<!-- ADD BLOG BUTTON -->
<a href="{% url 'blog_create' %}">
    <button>Add New Blog</button>
</a>

<hr>

{% if posts %}
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p><strong>Author:</strong> {{ post.author }}</p>

        {% if post.image %}
            <img src="{{ post.image.url }}" width="200">
        {% endif %}

        <p><strong>Created:</strong> {{ post.created_date }}</p>

        <a href="{% url 'blog_detail' post.pk %}">View</a> |
        <a href="{% url 'blog_update' post.pk %}">Edit</a> |
        <a href="{% url 'blog_delete' post.pk %}">Delete</a>

        <hr>
    {% endfor %}
{% else %}
    <p>No blog posts yet.</p>
{% endif %}

</body>
</html>
